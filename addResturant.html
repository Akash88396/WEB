<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant | Ak-Food-Order-Online</title>
    <link rel="stylesheet" href="sheetAddResturant.css">
</head>

<body>
    <div class="back-home">
        <a href="index.html">&larr; Back to Home</a>
    </div>

    <div class="form-container">
        <div class="form-box">
            <h2>Add New Restaurant</h2>
            <form action="#" method="POST">
                <label for="name">Restaurant Name</label>
                <input type="text" id="name" placeholder="Enter restaurant name" required>

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City or address" required>

                <label for="cuisine">Cuisine Type</label>
                <input type="text" id="cuisine" placeholder="e.g. Indian, Chinese, Italian" required>

                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="Phone number" required>

                <label for="timing">Opening Hours</label>
                <input type="text" id="timing" placeholder="e.g. 10:00 AM - 10:00 PM" required>

                <label for="image">Upload Restaurant Image</label>
                <input type="file" id="image">

                <button type="submit">Add Restaurant</button>
            </form>
        </div>
    </div>
</body>

</html>
